<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo-marlleyck.png" type="image/png">

    <!-- FONTS GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Marlleyck Nathan</title>
</head>
<body>
    <section class="home">
        <div class="content-home">
            <h1>Marlleyck</h1>
            <h2>Nathan</h2>
            <p class="description-home typing-animation">Front-End <span>Developer</span></p>

            <p class="description-about-me">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat quidem autem temporibus maxime omnis repudiandae?</p>
        </div>
    </section>

    <section class="about">
        <div class="content-about">
            <h2>Skills</h2>
            <!-- <input type="range" name="range" id="range" disabled> -->
            <div class="border-circle-info">
                <div class="circle-info">
                    <p id="percent-info">0%</p>
                </div>
            </div>
            <div class="skills">
                <img id="html" src="img/skills/html5-original.svg" alt="html">

                <img id="css" src="img/skills/css3-original.svg" alt="css">

                <img id="sass" src="img/skills/sass-original.svg" alt="sass">

                <img id="js" src="img/skills/javascript-plain.svg" alt="js">

                <img id="ts" src="img/skills/typescript-original.svg" alt="ts">

                <img id="react" src="img/skills/react-original.svg" alt="react">
            </div>
        </div>
    </section>

    <section class="projects">
        <div class="content-projects">
            <h2>Projetos</h2>
            <div class="content-cards-projects">
                <div class="card">
                    <div id="mario">
                        <p id="paragMario" class="parag">Mario Game</p>
                    </div>
                    <img style="width: 600px;" src="img/cards/mario-game.png" alt="mario-game">
                </div>
                <div class="card">
                    <div id="financ">
                        <p id="paragFinanc" class="parag">Finan√ßas</p>
                    </div>
                    <img style="width: 600px;" src="img/cards/controle-financ.png" alt="controle-financ">
                </div>
                <div class="card">
                    <div id="weather">
                        <p id="paragWeather" class="parag">Weather App</p>
                    </div>
                    <img style="width: 400px;" src="img/cards/weather-app.png" alt="weather-app">
                </div>
                <div class="card">
                    <div id="todo">
                        <p id="paragTodo" class="parag">ToDo List</p>
                    </div>
                    <img src="img/cards/todolist.png" alt="todo-list">
                </div>
                <div class="card">
                    <div id="costs">
                        <p id="paragCosts" class="parag">Costs</p>
                    </div>
                    <img style="width: 600px;" src="img/cards/costs.png" alt="costs">
                </div>
                <div class="card">
                    <div id="gallery">
                        <p id="paragGallery" class="parag">Gallery</p>
                    </div>
                    <img style="width: 600px;" src="img/cards/gallery.png" alt="gallery">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
